version: '3.8'
name: learn-modulith

services:

  postgres:
    image: postgres:16-alpine
    container_name: learn-modulith-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-learn_modulith}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database:/database:ro
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-learn_modulith}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - learn-modulith-network

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: learn-modulith-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - learn-modulith-network

  grafana:
    image: grafana/grafana:11.2.0
    container_name: learn-modulith-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - learn-modulith-network

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

networks:
  learn-modulith-network:
    driver: bridge

