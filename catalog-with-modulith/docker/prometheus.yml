global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'catalog-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      # Backend runs on host; use host.docker.internal (Mac/Windows) or host IP on Linux
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'learn-modulith-backend'
